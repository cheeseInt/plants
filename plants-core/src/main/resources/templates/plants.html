<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script>
    document.addEventListener("DOMContentLoaded", function () {
        document.querySelectorAll("th.sortable").forEach(function (header, index) {
            header.addEventListener("click", function () {
                const table = header.closest("table");
                const tbody = table.querySelector("tbody");
                const rows = Array.from(tbody.querySelectorAll("tr"));
                const asc = !header.classList.contains("asc");

                rows.sort((a, b) => {
                    const cellA = a.children[index].textContent.trim();
                    const cellB = b.children[index].textContent.trim();
                    return asc
                        ? cellA.localeCompare(cellB, undefined, { numeric: true })
                        : cellB.localeCompare(cellA, undefined, { numeric: true });
                });

                header.classList.toggle("asc", asc);
                header.classList.toggle("desc", !asc);

                rows.forEach(row => tbody.appendChild(row));
            });
        });
    });
</script>
<style>
    th.sortable {
        cursor: pointer;
        position: relative;
        padding-right: 20px;
    }

    th.sortable::after {
        content: "â‡…";

        right: 5px;
        font-size: 0.8em;
        color: #999;
    }

    th.sortable.asc::after {

</style>

    <label for="fertilizerInMl">DÃ¼nger (ml):</label>
    <input type="number" step="1" name="fertilizerInMl" id="fertilizerInMl"/><br/><br/>

    <button type="submit">Eintrag speichern</button>
</form>

<hr/>

<h2>PflegeeintrÃ¤ge suchen</h2>
<form method="get" action="/plants/care">

    <select name="nickname" id="nickname">
        <option value="">-- Alle --</option>

<h2>PflegeeintrÃ¤ge</h2>
<table border="1">

        <th class="sortable">DÃ¼nger (ml)</th>
