version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: plants-postgres
    restart: always
    environment:
      POSTGRES_DB: plantsdb
      POSTGRES_USER: plantsuser
      POSTGRES_PASSWORD: plantspw
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
