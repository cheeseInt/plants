version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: myplants-postgres
    restart: always
    env_file:
      - .env
      - .secret
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  plants-core:
    build:
      context: ./plants-core
      dockerfile: Dockerfile
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

  core-ui:
    build:
      context: ./care-ui
      dockerfile: Dockerfile
    depends_on:
      - plants-core
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

volumes:
  pgdata:
